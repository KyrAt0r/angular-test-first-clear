<div class="content">
<ng-container *ngFor="let contact of contacts">
    <mat-card class="example-card">
        <mat-card-header>
            <img src="{{contact.avatarUrl}}" mat-card-avatar>
            <mat-card-title>{{contact.name}}</mat-card-title>
            <mat-card-subtitle>{{contact.jobTitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="card-content"><mat-icon>phone</mat-icon><p>{{contact.telephone}}</p></div>
            <div class="card-content"><mat-icon>mail</mat-icon><p>{{contact.email}}</p></div>
            <div class="card-content"><mat-icon>near_me</mat-icon><p>{{contact.address}}</p></div>
        </mat-card-content>
    </mat-card>
</ng-container>
</div>
